repositories{
    mavenCentral()
}

dependencies {
  compile 'io.card:android-sdk:5.4.0'
    dependencies {
        provided files('src/android/libs/acssmc-1.1.1.jar')
        provided files('src/android/libs/core-3.1.0.jar')
        provided files('src/android/libs/SmartCardLib.jar')
        provided files('src/android/libs/telpo_api.jar')
    }
    compile fileTree(dir: 'src/android/libs', include: ['*.jar'])
}
